<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="SPACE">5+5</div>
        <div class="fig1">C</div>
        <div class="fig">/</div>
        <div class="fig">*</div>
        <div class="fig">7</div>
        <div class="fig">8</div>
        <div class="fig">9</div>
        <div class="fig">-</div>
        <div class="fig">4</div>
        <div class="fig">5</div>
        <div class="fig">6</div>
        <div class="fig2">+</div>
        <div class="fig">3</div>
        <div class="fig">2</div>
        <div class="fig">1</div>
        <div class="fig">0</div>
        <div class="fig">00</div>
        <div class="fig" style="background-color: orange">=</div>
        <div
          class="fig"
          style="background-color: rgb(12, 17, 31); border: 0px"
        ></div>
      </div>
    </main>
  </body>
</html>
